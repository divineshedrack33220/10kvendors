<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Security - 10kVendor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF7A2F;
            --secondary-brown: #3E2723;
            --accent-cream: #FFF6ED;
            --neutral-gray: #555555;
            --light-gray: #EDEDED;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--accent-cream);
            color: var(--secondary-brown);
        }
        
        .security-card {
            transition: all 0.3s ease;
        }
        
        .security-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10,10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        
        .ripple:active:after {
            transform: scale(0,0);
            opacity: .3;
            transition: 0s;
        }

        /* Toast Notification Styles */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 250px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-size: 0.875rem;
            z-index: 30;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success {
            background-color: #10B981; /* Green for success */
        }
        .toast.error {
            background-color: #EF4444; /* Red for error */
        }
        .toast .toast-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Toast Container -->
    <div id="toast-container"></div>
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <button onclick="history.back()" class="p-2 rounded-full hover:bg-gray-100">
                <i data-feather="arrow-left" class="text-gray-700"></i>
            </button>
            
            <h1 class="text-lg font-bold">Account Security</h1>
            
            <button class="p-2 rounded-full hover:bg-gray-100 invisible">
                <i data-feather="more-vertical" class="text-gray-700"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-4">
        <!-- Change Password Form -->
        <div class="bg-white rounded-xl p-4 shadow-sm mb-6">
            <h2 class="font-bold mb-3">Change Password</h2>
            <form id="change-password-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Current Password</label>
                    <input type="password" name="currentPassword" placeholder="Enter current password" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">New Password</label>
                    <input type="password" name="newPassword" placeholder="Enter new password" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Confirm New Password</label>
                    <input type="password" name="confirmPassword" placeholder="Confirm new password" class="w-full py-2 px-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <button type="submit" class="w-full py-3 bg-orange-500 text-white rounded-full font-bold ripple">Update Password</button>
            </form>
        </div>

        <!-- Two-Factor Authentication -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <h2 class="font-bold mb-3">Two-Factor Authentication</h2>
            <div class="security-card bg-gray-50 rounded-lg p-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-medium">Enable Two-Factor Authentication</h3>
                        <p class="text-sm text-gray-500">Add an extra layer of security to your account</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="toggle-2fa" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-orange-500"></div>
                        <div class="absolute w-4 h-4 bg-white rounded-full top-1 left-1 transition-transform peer-checked:translate-x-5"></div>
                    </label>
                </div>
            </div>
        </div>
    </main>

    <script>
        feather.replace();

        const API_BASE_URL = 'https://one0kvendor.onrender.com/api'; // Adjust based on your server URL

        // Toast Notification Function
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type} show`;
            toast.innerHTML = `
                <i data-feather="${type === 'success' ? 'check-circle' : 'alert-circle'}" class="toast-icon"></i>
                <span>${message}</span>
            `;
            toastContainer.appendChild(toast);
            feather.replace();

            // Auto-remove toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html?redirect=account-security';
                return false;
            }
            return true;
        }

        // Fetch and set 2FA status
        async function fetch2FAStatus() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/users/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
                if (!response.ok) throw new Error('Failed to fetch profile');
                const user = await response.json();
                const toggle = document.querySelector('#toggle-2fa');
                toggle.checked = user.is2FAEnabled;
            } catch (error) {
                console.error('Error fetching 2FA status:', error);
                showToast('Failed to load 2FA status. Please try again.', 'error');
            }
        }

        // Handle password change
        async function changePassword(e) {
            e.preventDefault();
            const form = e.target;
            const currentPassword = form.querySelector('input[name="currentPassword"]').value;
            const newPassword = form.querySelector('input[name="newPassword"]').value;
            const confirmPassword = form.querySelector('input[name="confirmPassword"]').value;

            if (!currentPassword || !newPassword || !confirmPassword) {
                showToast('All fields are required', 'error');
                return;
            }
            if (newPassword !== confirmPassword) {
                showToast('New password and confirmation do not match', 'error');
                return;
            }
            if (newPassword.length < 6) {
                showToast('New password must be at least 6 characters long', 'error');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/users/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ currentPassword, newPassword, confirmPassword }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to change password');
                }

                showToast('Password updated successfully', 'success');
                form.reset();
            } catch (error) {
                console.error('Error changing password:', error);
                showToast(`Failed to change password: ${error.message}`, 'error');
            }
        }

        // Handle 2FA toggle
        async function toggle2FA() {
            try {
                const token = localStorage.getItem('token');
                const enable = document.querySelector('#toggle-2fa').checked;
                const response = await fetch(`${API_BASE_URL}/users/toggle-2fa`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ enable }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to toggle 2FA');
                }

                showToast(`Two-factor authentication ${enable ? 'enabled' : 'disabled'}`, 'success');
            } catch (error) {
                console.error('Error toggling 2FA:', error);
                showToast(`Failed to toggle 2FA: ${error.message}`, 'error');
                // Revert toggle state on error
                document.querySelector('#toggle-2fa').checked = !document.querySelector('#toggle-2fa').checked;
            }
        }

        // Ripple effect for buttons
        function setupRippleEffect() {
            document.querySelectorAll('.ripple').forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.style.setProperty('--x', x + 'px');
                    this.style.setProperty('--y', y + 'px');
                });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                fetch2FAStatus();
                setupRippleEffect();
                document.querySelector('#change-password-form').addEventListener('submit', changePassword);
                document.querySelector('#toggle-2fa').addEventListener('change', toggle2FA);
            }
        });
    </script>
</body>
</html>
